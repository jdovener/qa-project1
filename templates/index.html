<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div>
    <h1>Products</h1>
    </div>
    {% for product in product_list %}
    <div>
        <p>{{ product.id }}) Title:  {{ product.title }} Genre: {{ product.genre }} Price: Â£ {{ product.price }}</p>

        {% if product.quantity == False %}
        <span>Out of stock</span>
    {% else %}
        <span>In Stock</span>
    {% endif %}
    <div>
    <a href="/update/{{ product.id }}">Update</a>
    <a href="/delete/{{ product.id }}">Delete</a>
    {% endfor %}
    </div>
    <form action="/add" method="post">
        <div>
            <h2 for="title">Add products:</h2>
            <input type="text" name="title" placeholder="Enter title...">
            <input type="text" name="genre" placeholder="Enter genre...">
            <input type="number" step="0.01" name="price" placeholder="Enter price...">
            <br>
            <button type="submit">Add</button>
        </div>
    </form>
</body>
</html>
